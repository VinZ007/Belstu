<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4 - Регистрация постоянного клиента</title>
</head>
<style>
    /*4.1*/
form {
    background-color: indigo;
    padding: 40px;
    margin-right: 1000px;
    color: aliceblue;
   
}
*{
    margin-bottom:20px;
}

table{
     border-spacing: 0px;
    
}


/* 4.2 Стили для текстовых полей и email + 4.3 Размер текста */
input:not([type="radio"]):not([type="date"]) ,
select {
    background-color: rgba(255,255,255,0.5);
    color: rgba(255,255,255,1);
    box-shadow: inset 0 0 10px rgba(255,255,255,0.75);
    font-size: 1.2em;

}

select:focus{
    background-color: aliceblue;
    color: black;
}
select option{
    background-color: aliceblue;
    color: black;
}

input{
    height: 25px;
    text-indent: 150px;
}

label{
    color: aliceblue;
}

/* 4.4 Стили для кнопок */
button {
    background: navy;
    box-shadow: 0 0 4px white;
    font-size: 1.1em;
    color: white;
}

input, select {
background-color: aliceblue;
color: black;
}

.input {
    width: 170px;
}
/* 4.5 Изменение стилей при фокусе для текстовых полей (кроме email) */
input:not([type="radio"]):not([type="date"]):focus:not([placeholder="Email"]) {
    background-color: white;
    color: black;
}


</style>

<body>
    <form>
        <h2>Регистрация постоянного клиента</h2>
   
        <table>
            <tr>
                <td>Фамилия:</td>
                <td><input type="text" name="lastname"></td>
            </tr>

            <tr>
                <td>Имя:</td>
                <td><input type="text" name="firstname"></td>
            </tr>

            <tr>
                <td>Отчество:</td>
                <td><input type="text" name="middlename"></td>
            </tr>
            <tr>
                <td>Ваш возраст:</td>
                <td><input type="text" name="age"></td>
            </tr>
            <tr>
                <td>Пол:</td>
                <td>
                    <input type="radio" name="gender" value="male"> мужской
                    <input type="radio" name="gender" value="female"> женский
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Страна проживания:</td>
                <td><input type="text" name="country"></td>
            </tr>
            <tr>
                <td>Откуда вы узнали<br> о нас?</td>
                <td>
                    <select name="source">
                        <option value="">Выберите вариант</option>
                        <option value="friends">Друзья рассказали</option>
                        <option value="self">Сам узнал(ла)</option>
                        <option value="internet">Интернет</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Дата заполнения:</td>
                <td><input class="input" type="date" name="date"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Регистрация</button>
                    <button type="reset">Отмена</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
